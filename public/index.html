<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>Todo List</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="todoapp">

	<!-- NAV BAR -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
	      </a>
	    </div>
	  </div><!-- container-fluid -->
	</nav><!-- nav -->

	<!-- BODY -->
	<div class="container">
		<div class="row">
			<div class="col-md-2 todo-col"></div>
			<div class="col-md-8 todo-col">

				<ul class="list-group js-todolist">
					<li class="list-group-item">
						<span class="glyphicon glyphicon-refresh todo-spinner"></span>
					</li>
				</ul>

				<div class="input-group">
						<input type="text" class="form-control js-todo-text" placeholder="Tasks To Do" aria-describedby="basic-addon2">
						<span class="input-group-addon todo-addbtn js-add-todo" id="basic-addon2">Add Todo</span>
						<span class="input-group-addon todo-addbtn js-clear-completed" id="basic-addon2">Clear Completed</span>
				</div><!-- js-add-todo -->
			</div><!-- content -->
			<div class="col-md-2 todo-col"></div>
		</div><!-- row -->
	</div><!-- container -->

    <!-- Latest compiled and minified JavaScript -->
    <script src='javascript/main.js'></script>
</body>
</html>
